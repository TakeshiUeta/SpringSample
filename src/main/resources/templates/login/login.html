<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	</meta>
	<meta name="viewport" context="width=device-width,initial-scale=1,shlink-to-fit=no" />
	<!--CSS読込-->
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/login/login.css}" />
	<!--JS読込-->
	<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<title>ログイン</title>
</head>

<body class="bg-light">
	<div class="text-center">
		<form method="Post" th:action="@{login}" class="form-login">
			<h2>ログイン</h2>
			<!--ユーザーID-->
			<div class="form-group">
				<label for="userid" class="sr-only">userId</label>
				<input type="text" class="form-control" placeholder="ユーザーID" name="userId" />
			</div>
			<!--パスワード-->
			<div class="form-group">
				<label for="userid" class="sr-only">パスワード</label>
				<input type="text" class="form-control" placeholder="パスワード" name="password" />
			</div>
			<input type="submit" value="ログイン" class="btn btn-primary" />
		</form>
		<a th:href="@{/user/signup}">新規会員はこちらから</a>
	</div>

</body>

</html>
